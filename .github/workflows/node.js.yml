on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      # Checkout repository
      - uses: actions/checkout@v4
      
      # Debug: Check folder structure immediately after checkout
      - name: Debug folder structure
        run: ls -R

      # Set up Node.js environment
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Debug: Check folder structure before npm ci
      - name: Verify web directory contents
        run: ls -R web

      # Install dependencies
      - name: Install dependencies
        run: cd web && npm ci

      # Run tests
      - name: Run tests
        run: cd web && npm run test
